<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/defaultTemplate :: defaultHead (title='Addcredit')"></head>
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/Addcredit.css}">
</head>
<body>
        <nav class="navbar bg-primary text-white fixed-top">
                
                <div class="row full-width">
                    <div class="col-2">
                        <a href="/" title="back to home page">
                            <i class="fa fa-chevron-left back-icon"></i>
                        </a>
                    </div>
                    <div class="col-10">
                        <span class="navbar-brand mx-auto h1 align-items-center justify-content-center">Add Payment</span>            
                    </div>
                </div>
            </nav>
    <div class="container" id="credit">
        <form @submit.prevent="onsubmit" action="/order" method="POST">
            <div class="row" >
                <div class="col-12">
                    <div class="form-group">
                        <label for="accName">Account Name</label>
                        <input
                            type="text"
                            id="accName"
                            name="accountname"
                            placeholder="Fullname"
                            required
                            v-model="name"
                        >
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="cardNum">Card Number</label>
                        <input
                            type="text"
                            id="cardNum"
                            name="cardnumber"
                            placeholder="•••• •••• •••• ••••"
                            required
                            @input="cardChange"
                            :value="number"
                            minlength="19"
                            maxlength="19"

                            autocomplete="off"
                        >
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="expire-month">Expire Date</label>
                        <div class="row">
                            <div class="col-6 col-sm-5 pr-1">
                                <input
                                    type="text"
                                    id="expire-month"
                                    name="expire-month"
                                    placeholder="MM"
                                    required
                                    v-model="month"
                                    minlength="2"
                                    maxlength="2"
                                >
                            </div>
                            <div class="col-6 col-sm-5 pl-1">
                                <input
                                    type="text"
                                    id="expire-year"
                                    name="expire-year"
                                    placeholder="YY"
                                    required
                                    v-model="year"
                                    minlength="2"
                                    maxlength="2"
                                >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input
                            type="text"
                            id="cvv"
                            name="cvv"
                            placeholder="•••"
                            required
                            v-model="cvv"
                            pattern="[0-9]*"
                            autocomplete="off"
                            minlength="3"
                            maxlength="3"
                        >
                    </div>
                </div>
            </div>

            <button :disabled="disabledSubmit" type="submit" class="btn-bottom">
                <span class="text-title text-white">Add Payment</span>
            </button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
    <script src="https://cdn.omise.co/omise.js"></script>
    <script>
        const app = new Vue({
            el: '#credit',
            data() {
                return {
                    token: '',
                    name: '',
                    number: '',
                    month: '',
                    year: '',
                    cvv: '',
                    disabledSubmit: false
                }
            },
            methods: {
                cardChange (event) {
                    this.number = event.target.value.replace(/[^0-9.]/gi, '').replace(/(.{4})/g, '$1 ').trim()
                    // this.set()
                    console.log(this.number)
                },
                onsubmit (event) {
                    console.log('submit')
                    this.disabledSubmit = true
                    const card = {
                        name: this.name,
                        number: this.number,
                        expiration_month: this.month,
                        expiration_year: this.year,
                        security_code: this.cvv
                    }
                    const self = this
                    Omise.createToken('card', card, function(statusCode, response) {
                        self.disabledSubmit = false
                        if (statusCode === 200) {
                            console.log(response.id)
                            self.token = response.id
                            // event.target.submit()
                        }
                        else {
                            console.log('errror', response.message)
                            // alert(response.message)
                        }
                    })
                }
            },
            mounted() {
                Omise.setPublicKey("pkey_test_5dv3rbanbf397y1ce2r")
            }
        })
    </script>
</body>
</html>
