<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/defaultTemplate :: defaultHead (title='Productdetail')"></head>

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/Productcss.css}">
</head>

<body>
    <nav class="navbar bg-primary text-white fixed-top">
        <div class="row full-width d-md-none">
            <div class="col-2">
                <a href="/" title="back to home page">
                    <i class="fa fa-chevron-left back-icon"></i>
                </a>
            </div>
            <div class="col-10">
                <span class="navbar-brand mx-auto h1" th:text="${product.productname}"></span>
            </div>
        </div>
        <div th:replace="fragments/shopdiBanner :: banner"></div>
    </nav>
    <div class="container">
        <div class="row d-none d-md-block">
            <div class="col">
                <nav aria-label="breadcrumb" class="mt-3">
                    <ol class="breadcrumb bg-white">
                        <li class="breadcrumb-item"><a href="/">Shopdi</a></li>
                        <li class="breadcrumb-item active" aria-current="page" th:text="${product.productname}"></li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row ">
            <div class="col-12 col-md-5">
                <section id="content">
                    <div class="row">
                        <img th:src="${product.imageURL}" class="full-width">
                    </div>
                    <div class="row bg-white pt-2 d-md-none">
                        <div class="col-8 text-primary text-title">
                            <p th:text="${product.productname}"></p>
                        </div>
                        <div class="col text-title">
                            <p th:text="${'฿' + #numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}">฿450</p>
                        </div>
                    </div>
                    <div class="row bg-white mt-4 pt-2 d-md-none">
                        <div class="col detail">
                            <p class="text-primary text-sub-title"> Detail</p>
                            <hr>
                            <div th:remove="tag" th:utext="${product.description}"></div>
                        </div>
                    </div>
                </section>
                <div class="btn-bottom d-flex justify-content-center d-md-none">
                    <div class="col-12 col-md-6 p-0">
                        <a href="" class="bg-primary full-width full-height d-flex align-items-center justify-content-center">
                            <span class="text-title text-white">Buy Now</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-7 d-none d-md-block">
                <h2 class="text-primary" th:text="${product.productname}"></h2>
                <p class="product-price" th:text="${'฿' + #numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}">฿450</p>
                <a href="" class="bg-primary text-white btn btn-lg">Buy Now</a>
                <div class="row mt-4 pt-2">
                    <div class="col detail">
                        <div class="card">
                            <div class="card-body">
                                <p class="text-primary text-sub-title"> Detail</p>
                                <hr>
                                <div th:remove="tag" th:utext="${product.description}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
